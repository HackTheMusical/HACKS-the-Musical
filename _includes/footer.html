<footer class="site-footer text-center">

  <container>
    <a href="#top" class="button back-to-top">Back to Top <icon class="icon-up"></icon></a>
    <div class="link-bar">
      <icon class="icon-facebook"></icon> <a href="https://example.com/" target="_blank" class="link-facebook">Join the Facebook Group</a>
      <icon class="icon-post-chat"></icon> <a href="https://example.com/" target="_blank" class="link-slack">Chat on Slack</a>
      <icon class="icon-github"></icon> <a href="https://example.com/" target="_blank" class="link-github">Site on GitHub</a>
      <icon class="icon-mail"></icon> <a href="mailto:name@example.com" target="_blank" class="link-email">Email Us</a>
    </div>

    <p class="no-margin-bottom">
      <small>&copy; {{ site.title }}. All rights reserved.</small>
    </p>
  </container>

</footer>


{% if site.dev == true %}
<script src="{{ site.baseurl }}/scripts/jquery-3.1.1.min.js"></script>
{% else %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
{% endif %}
<script src="{{ site.baseurl }}/scripts/site.js"></script>

{% if site.dev != true %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google-analyrics }}', 'auto');

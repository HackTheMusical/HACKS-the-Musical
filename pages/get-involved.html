<p class="text-center">Fill out this form and we'll get back to you asap! (FYI you can drop in a Google form and have native styling in here)</p>

<form action="/volunteer" enctype="multipart/form-data" method="get">
	<label for="fan_name">
		<span class="required">Fan Name</span>
		<input type="text" id="fan_name" name="fan_name" placeholder="Fiddlesticks" required>
	</label>
	<label for="email">
		<span class="required">Email</span>
		<input type="email" id="email" name="fan_name" placeholder="twilight@example.com" required>
	</label>
	<label for="things">
		<span class="required">How do you want to help out?</span>
		<textarea name="#" id="things" name="things" cols="30" rows="5" placeholder="Change the world!" required
		></textarea>
	</label>
	<label for="criminal">
		<span class="required">I've never murdered someone before</span>
		<input id="criminal" name="criminal" type="checkbox">
	</label>
	<label for="best_pony">
		<span>What's your favorite binary digit?</span>
		<select id="binary" name="best_pony">
			<option value="0">0</option>
			<option value="1">1</option>
		</select>
	</label>
	<label for="color">
		<span>What's your favorite color?</span>
		<input type="color" name="best_color" id="color">
	</label>
	<label for="">
		<span></span>
		<span>
			<input type="submit" class="button button-large" value="Submit Application">
		</span>
	</label>
</form>
